<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Lato:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>jeu de d√©s</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div class="player1">
    </div>
    <div class="player2">
    </div> 
    <div class="container text-center">
      <div class="row-cols my-5">
          <button type="button" id="newGame" class="btn">
              <svg width="16" height="16" fill="currentColor"
                  class="bi bi-plus-circle text-danger" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                  <path
                      d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
              <div class="d-inline">NEW GAME</div>
          </button>
  
      </div>
      <div class="row align-items-center justify-content-around my-5">
          <div class="col-6 col-lg-3  order-lg-1 order-2" id="sectionPlayer1">
              <div class="">
                  <div class="playerName1">PLAYER 1 
                      <svg id="pointRedplayer1"  width="15" height="15" fill="white" class="bi bi-circle-fill mb-2" viewBox="0 0 16 16">
                          <circle cx="8" cy="8" r="8"/>
                        </svg>
                      
                  </div>
                  <div class="" id="scorePlayer1">0</div>
              </div>
          </div>
          <div id="diceDiv" class="col-12 col-lg-6 order-lg-2 order-1">
              <img id="dice" src="" alt="dice 1"/> 
          </div>
          <div class="col-lg-3 order-3" id="sectionPlayer2">
              <div class="">
                  <div class="playerName2"> PLAYER 2
                    <svg id="pointRedplayer2"  width="15" height="15" fill="white" class="bi bi-circle-fill mb-2" viewBox="0 0 16 16">
                      <circle cx="8" cy="8" r="8"/>
                    </svg>
                  </div>
                  <div class="" id="scorePlayer2">0</div>
              </div>
          </div>
      </div>
      <div class="row   my-5">
          <div class="col-lg-2 mx-lg-5">
              <div class="py-3" id="currentScore"> 
                  <div>Current</div>
                  <div id="roundPlayer1">0</div>
              </div>
          </div>
          <div class="col-lg">
              <div id="rollDice" class="btn d-block ">
                  <svg width="16" height="16" fill="currentColor"
                      class="text-danger mb-1" viewBox="0 0 16 16">
                      <path
                          d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z" />
                      <path fill-rule="evenodd"
                          d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z" />
                  </svg>
                  <div class="d-inline">ROLL DICE</div>
              </div>
              <button type="button" id="hold" class="btn ">
                  <svg width="16" height="16" fill="currentColor"
                      class="bi bi-box-arrow-in-down text-danger mb-2" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                          d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z" />
                      <path fill-rule="evenodd"
                          d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                  </svg>
                  <div class="d-inline" id="HOLD">HOLD</div>
              </button>
  
          </div>
          <div class="col-lg-2 mx-lg-5">
              <div class="py-3" id="currentScore">
                  <div>Current</div>
                  <div id="roundPlayer2">0</div>
              </div>
          </div>
      </div>
  </div>

<Script type="module" src="index.js"></script> 
  </body>
</html>
